<!DOCTYPE html>  <!-- tells the browser the type of document in  this case it is html5-->

<html lang="en"> <!-- Root element encompasses entire page-->

<head> <!-- Contains metadata such as the title, links to stylsheets and charater set-->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">

  <title>My Webpage</title> <!-- Title of the webpage that is displayed in the browser tab-->

</head>
<body> <!-- Contains visible content of the webpage-->
  <h1>Welcome to My Page</h1>
  <p>This is my first HTML webpage.</p>
  <a href="https://www.example.com">Visit Example.com</a>

  <h2>About Me</h2>
  <p>Here is a paragraph about myself</p>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">
  
    <input type="submit" value="Submit">
  </form>
</body>
</html>
